{% extends "layouts/master.html" %} 
{% block content %} 
{% load static %}
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="card mb-6">
        <div class="d-flex justify-content-between me-4">
          <div>
            <h5 class="card-header">Institute Update</h5>
          </div>
          <div class="d-flex align-items-center">
            <a href="javascript: history.go(-1)" class="btn btn-outline-primary">back</a>
          </div>
        </div>
        <hr>
        <form class="card-body" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-6">
                <div class="col-md-6">
                  <label class="form-label" for="institute_name">Institute Name</label>
                  <input type="text" id="institute_name" name="institute_name" value="{{institute.institute_name}}" class="form-control" placeholder="Institute Name">
                  {% if errors.institute_name %}
                    <small class="text-danger">{{ errors.institute_name }}</small>
                  {% endif %}
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="institute_id">Institute Id</label>
                  <input type="text" id="institute_id" name="institute_id" value="{{institute.institute_id}}" class="form-control" placeholder="Institute Id">
                  {% if errors.institute_id %}
                    <small class="text-danger">{{ errors.institute_id }}</small>
                  {% endif %}
                </div>
            </div>
            <div class="pt-6">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
      </div>

    </div>

{% endblock %}
