{% extends "layouts/master.html" %}
{% block content %}
{% load static %}

{% include 'layouts/breadcrumb.html' %}

<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="card mb-6">
      <h5 class="card-header">Student Profile</h5>
      <hr>
      <form class="card-body" method="POST">
        {% csrf_token %}
        <div class="row g-6">
          <div class="col-md-6">
            <label class="form-label" for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" class="form-control" readonly>
          </div>
        </div>

        <div class="row g-6 mt-3">
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ student.phone }}" class="form-control" readonly>
          </div>
        </div>

        <div class="row g-6 mt-3">
          <div class="col-md-6">
            <label class="form-label" for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" value="{{ student.dob }}" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="program">Program</label>
            <input type="text" id="program" name="program" value="{{ student.program }}" class="form-control" readonly>
          </div>
        </div>

        <div class="row g-6 mt-3">
          <div class="col-md-6">
            <label class="form-label" for="zoho_lead_id">Zoho Lead ID</label>
            <input type="text" id="zoho_lead_id" name="zoho_lead_id" value="{{ student.zoho_lead_id }}" class="form-control" readonly>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
