{% extends "layouts/master.html" %} 
{% block content %} 
{% load static %}
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="card mb-6">
        <h5 class="card-header">Course Add</h5>
        <hr>
        <form class="card-body" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-6">
                <div class="col-md-6">
                    <label class="form-label" for="institute_id">Institute</label>
                    <select id="institute_id" name="institute_id" class="form-select">
                        <option value="" disabled {% if not request.POST.institute_id %}selected{% endif %}>Select Institute</option>
                          {% for institute in institutes %}
                            <option value="{{ institute.id }}" {% if request.POST.institute_id == institute.id|stringformat:"s" %}selected{% endif %}>
                              {{ institute.institute_name }}
                            </option>
                          {% endfor %}
                    </select>
                    {% if errors.institute_id %}
                        <small class="text-danger">{{ errors.institute_id }}</small>
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="course_name">Course Name</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Course Name" value="{{ request.POST.course_name|default:'' }}">
                    {% if errors.course_name %}
                        <small class="text-danger">{{ errors.course_name }}</small>
                    {% endif %}
                </div>
            </div>
            <div class="pt-6">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
      </div>

    </div>

{% endblock %}
