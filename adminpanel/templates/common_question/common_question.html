{% extends "layouts/master.html" %} 
{% block content %} 
{% load static %}
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <!-- DataTable with Buttons -->
      <div class="card">
        <div class="card-datatable text-nowrap">
          <div id="DataTables_Table_0_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div class="row card-header flex-column flex-md-row pb-0">
              <div class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0">
                <h5 class="card-title mb-0 text-md-start text-center">
                  Common Question Table
                </h5>
              </div>
              <div class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0">
                <div class="dt-buttons btn-group flex-wrap mb-0">
                  <a href="{% url 'common_question_add' %}" class="btn create-new btn-primary" tabindex="0" aria-controls="DataTables_Table_0" type="button"
                    fdprocessedid="gbgsua">
                    <span><span class="d-flex align-items-center gap-2"><i class="icon-base bx bx-plus icon-sm"></i>
                        <span class="d-none d-sm-inline-block">Add Question</span></span></span>
                    </a>
                </div>
              </div>
            </div>
            <hr>
            <div class="justify-content-between dt-layout-table">
              <div class="d-md-flex justify-content-between align-items-center col-12 dt-layout-full col-md">
                <table class="datatables-basic table table-bordered table-responsive dataTable dtr-column display nowrap"
                  id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" style="width: 100%">
                  <thead>
                      <tr>
                        <th data-dt-column="1" rowspan="1" colspan="1" class="dt-select dt-orderable-none" aria-label="">
                          <span class="dt-column-title"></span><span class="dt-column-order"></span><input
                            class="form-check-input" type="checkbox" aria-label="Select all rows" />
                        </th>
                        <th data-dt-column="4" rowspan="1" colspan="1" class="dt-orderable-asc dt-orderable-desc"
                          aria-label="Email: Activate to sort" tabindex="0">
                          <span class="dt-column-title" role="button">Question</span><span class="dt-column-order"></span>
                        </th>
                        <th class="d-flex align-items-center dt-orderable-none" data-dt-column="8" rowspan="1" colspan="1"
                          aria-label="Actions">
                          <span class="dt-column-title">Actions</span><span class="dt-column-order"></span>
                        </th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for question in questions %}
                        <tr>
                          <td class="dt-select">
                            <input aria-label="Select row" class="form-check-input" type="checkbox" />
                          </td>
                          <td>{{question.question}}</td>
                          <td class="d-flex align-items-center">
                              <a href="{% url 'common_question_update' id=question.encoded_id %}" class="btn btn-icon item-edit"><i
                                class="icon-base bx bx-edit icon-sm"></i></a>
                                <a href="javascript:void(0);" onclick="confirmDelete('{{ question.encoded_id }}', '/adminpanel/common_question/delete/')" class="btn btn-icon item-trash">
                                    <i class="icon-base bx bx-trash icon-sm"></i>
                                </a>
                              
                          </td>
                        </tr>
                      {% endfor %}
                  </tbody>
                  <tfoot></tfoot>
                </table>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ DataTable with Buttons -->

    </div>

{% endblock %}
